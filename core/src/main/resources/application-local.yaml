  retry-delay: 1000
  retry-limit: 500
  max-concurrent-users: 500
  timeout-seconds: 1200s
  page-timeout-seconds: 600s
  secret-key: ${SECRET_KEY}
  expiration: 2h
  renewal-threshold: 30m
  extension-duration: 1h
  kafka-topics-order-creation-request:
